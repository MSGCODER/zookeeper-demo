group 'msgcoder'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = 1.5

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile 'org.slf4j:slf4j-api:1.7.13'
    compile 'log4j:log4j:1.2.17'
    compile 'org.apache.zookeeper:zookeeper:3.4.6'
}
